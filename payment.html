<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Secure Payment - ASAP Journey</title>
  <link rel="stylesheet" href="css/payment-style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>
<style>
    body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  background: linear-gradient(to right, #1c1c1c, #2e2e2e);
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.payment-wrapper {
  width: 100%;
  max-width: 420px;
  background: #111827;
  padding: 40px;
  border-radius: 16px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
}

.payment-card h2 {
  margin: 0;
  font-size: 24px;
  margin-bottom: 10px;
}

.payment-card p {
  color: #bbb;
  font-size: 14px;
  margin-bottom: 30px;
}

.payment-form label {
  display: block;
  font-weight: 500;
  margin: 10px 0 5px;
}

.payment-form input {
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 8px;
  font-size: 14px;
  margin-bottom: 10px;
  background-color: #1f2937;
  color: #fff;
}

.flex-group {
  display: flex;
  gap: 10px;
}

.flex-group input {
  width: 100%;
}

.payment-form button {
  margin-top: 20px;
  background-color: #00c6ff;
  color: #fff;
  border: none;
  padding: 14px;
  width: 100%;
  font-size: 16px;
  border-radius: 8px;
  font-weight: bold;
  cursor: pointer;
  transition: background 0.3s ease;
}

.payment-form button:hover {
  background-color: #0072ff;
}

.note {
  margin-top: 20px;
  background: #1e293b;
  padding: 12px;
  border-radius: 8px;
  font-size: 13px;
  color: #aaa;
}

.fake-link {
  display: inline-block;
  margin-top: 16px;
  font-size: 13px;
  color: #00c6ff;
  text-decoration: none;
  text-align: center;
  width: 100%;
}
</style>
<body>
  <div class="payment-wrapper">
    <div class="payment-card">
      <h2>üîê Secure Payment</h2>
      <p>Complete your subscription and unlock premium features.</p>

      <form class="payment-form">
        <label for="name">Cardholder Name</label>
        <input type="text" id="name" placeholder="John Doe" required />

        <label for="card">Card Number</label>
        <input type="text" id="card" placeholder="1234 5678 9012 3456" required />

        <div class="flex-group">
          <div>
            <label for="expiry">Expiry Date</label>
            <input type="text" id="expiry" placeholder="MM/YY" required />
          </div>
          <div>
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" placeholder="123" required />
          </div>
        </div>

        <button type="submit">Pay Now</button>
      </form>

      <div class="note">
        <p><strong>Note:</strong> This is a demo. Payments are not processed. üö´</p>
      </div>

      <a href="thankyou.html" class="fake-link">Skip to Thank You Page ‚Üí</a>
    </div>
  </div>
</body>
</html>
