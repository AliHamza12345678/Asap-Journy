<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You - ASAP Journey</title>
  <link rel="stylesheet" href="css/thankyou-style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>
<style>
    body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  background: linear-gradient(135deg, #1e3c72, #2a5298);
  color: white;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.thankyou-wrapper {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
}

.thankyou-card {
  background-color: rgba(255, 255, 255, 0.05);
  padding: 40px;
  border-radius: 16px;
  text-align: center;
  max-width: 500px;
  width: 90%;
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
  backdrop-filter: blur(10px);
}

.thankyou-card .icon {
  font-size: 48px;
  margin-bottom: 20px;
}

.thankyou-card h1 {
  font-size: 32px;
  margin-bottom: 10px;
}

.thankyou-card p {
  font-size: 16px;
  color: #ddd;
  margin-bottom: 30px;
}

.btn {
  display: inline-block;
  margin: 10px;
  padding: 12px 20px;
  border-radius: 8px;
  background-color: #00c6ff;
  color: white;
  text-decoration: none;
  font-weight: bold;
  transition: background 0.3s ease;
}

.btn:hover {
  background-color: #0072ff;
}

.btn.secondary {
  background-color: transparent;
  border: 2px solid #00c6ff;
  color: #00c6ff;
}

.btn.secondary:hover {
  background-color: #00c6ff;
  color: white;
}

</style>
<body>
  <div class="thankyou-wrapper">
    <div class="thankyou-card">
      <div class="icon">ðŸŽ‰</div>
      <h1>Thank You!</h1>
      <p>Your subscription is confirmed. Get ready to explore the smartest AI tools on ASAP Journey.</p>
      <a href="dashboard.html" class="btn">Go to Dashboard</a>
      <a href="index.html" class="btn secondary">Back to Home</a>
    </div>
  </div>
</body>
</html>
